<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar for Logout Button -->
    <nav class="navbar navbar-light bg-white p-3">
        <div class="container">
            <a class="navbar-brand">Portfolio Tracker</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4">Welcome to Portfolio Tracker</h2>
        <table class="table table-bordered bg-white">
            <thead class="table-dark">
                <tr>
                    <th>Portfolio ID</th>
                    <th>Owner Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for portfolio in portfolios %}
                <tr>
                    <td>{{ portfolio.id }}</td>
                    <td>{{ portfolio.owner_name }}</td>
                    <td>
                        <a href="/view_portfolio/{{ portfolio.id }}" class="btn btn-primary btn-sm">View</a>
                        <a href="/delete_portfolio/{{ portfolio.id }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/add_portfolio" class="btn btn-success">Add New Portfolio</a>
    </div>

</body>
</html>
